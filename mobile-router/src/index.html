<!-- ************************ IMPORTANT INFORMATION ************************************
  This hybrid basic template is provided as an example of how to configure
  a JET hybrid mobile application.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
  <head>
    <title>Oracle JET Starter Template - Hybrid Basic</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v2.1.0/alta/oj-alta-min.css" type="text/css"/>
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css"/>

  </head>
  <body>
    <!-- template for rendering navigation bar items -->
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>
    <div id="globalBody" class="oj-hybrid-applayout-page">
      <!--
         ** Oracle JET V2.1.0 hybrid mobile application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile 
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <div class="oj-applayout-fixed-top">
        <header role="banner" class="oj-hybrid-applayout-header">
          <!--<div class="oj-flex-bar-start">
              Add additional buttons here
          </div>-->
          <div role="heading" class="oj-hybrid-applayout-bar-title">
             <h1 class="oj-hybrid-applayout-header-title">Basic</h1>
          </div>
          <!--<div class="oj-flex-bar-end">
              Add additional buttons here
          </div>-->
        </header>
      </div>
      <!-- This is where your main page content will be loaded -->
      <div class="oj-applayout-content">
        <div role="main" class="oj-hybrid-applayout-content" data-bind="ojModule: router.moduleConfig">>
        </div>
      </div>
      <!--
         ** Oracle JET V2.1.0 hybrid mobile application toolbar pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Hybrid Mobile 
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
      <div class="oj-applayout-fixed-bottom">
        <footer role="contentinfo" class="oj-hybrid-applayout-footer">
          <div class="oj-hybrid-applayout-toolbar-stretch" data-bind="foreach: toolbarButtons">
            <button data-bind="id: id, ojComponent: {component:'ojButton',
              label: label, display: 'icons',  chroming: 'half',
              icons: {start: iconClasses}}, click: clickCallback">
            </button>
          </div>
        </footer>
      </div>
    </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
